<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="font-family: Arial; background-color: #eef2f3; padding: 20px;">

    <h1 style="text-align:center;">Student Registration Form</h1>

    <!-- Form Starts -->
    <form action="#" method="post" style="background-color: white; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
        
        <!-- Student Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <!-- Email Field with Validation -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <!-- Gender Selection -->
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <!-- Course Name -->
        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br>

        <!-- Buttons -->
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Submit</button>
        <button type="reset" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-left: 10px;">Reset</button>

    </form>
    <!-- Form Ends -->

</body>
</html>
